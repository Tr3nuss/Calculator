<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>

    <div class="calculator">

        <div class="container">

            <input type="text" class="display-board" placeholder="0" readonly>

            <div class="calc-column-items">

                <button class="calc-item">log</button>
                <button class="calc-item">x<sup>2</sup></button>
                <button class="calc-item">(</button>
                <button class="calc-item">)</button>
                <button class="calc-item">AC</button>
                <button class="calc-item">C</button>
                
            </div>


            <div class="calc-column-items">

                <button class="calc-item">rnd</button>
                <button class="calc-item">âˆš</button>
                <button class="calc-item">7</button>
                <button class="calc-item">8</button>
                <button class="calc-item">9</button>
                <button class="calc-item">/</button>
                
            </div>


            <div class="calc-column-items">

                <button class="calc-item">x<sub>2</sub></button>
                <button class="calc-item">sin</button>
                <button class="calc-item">4</button>
                <button class="calc-item">5</button>
                <button class="calc-item">6</button>
                <button class="calc-item">*</button>
                
            </div>


            <div class="calc-column-items">

                <button class="calc-item">x<sub>8</sub></button>
                <button class="calc-item">cos</button>
                <button class="calc-item">1</button>
                <button class="calc-item">2</button>
                <button class="calc-item">3</button>
                <button class="calc-item">-</button>
                
            </div>


            <div class="calc-column-items">

                <button class="calc-item">x<sub>16</sub></button>
                <button class="calc-item">tan</button>
                <button class="calc-item">.</button>
                <button class="calc-item">0</button>
                <button class="calc-item">=</button>
                <button class="calc-item">+</button>
                
            </div>

                
        </div>
    </div>


    <script src='app.js'></script>

</body>
</html>
